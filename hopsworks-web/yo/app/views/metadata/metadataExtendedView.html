<div ng-controller="MetadataExtendedCtrl as metadataExtendedCtrl">
  <div ng-show="datasetsCtrl.selected === null">
    <div class="file" style="text-align: center;">
      <div class="icon">
        <img src="images/aegis/dataset_details.png"></img>
      </div>
      Select a file or folder to view its details.
    </div>
  </div>

  <div ng-show="datasetsCtrl.selected !== null && datasetsCtrl.selected !== undefined && !metadataExtendedCtrl.metadataAvailable">
    <div class="file" style="text-align: center; padding: 20px">
      No extended metadata available.<br>Add metadata by right-clicking the file.
    </div>
  </div>

  <table id="mytable1" ng-show="datasetsCtrl.selected !== null && datasetsCtrl.selected !== undefined" class="table table-bordred table-striped" style="margin-top: 16px;">
    <tr style="background-color: #fafafa" ng-repeat="(key, value) in metadataExtendedCtrl.metadataDisplay">
      <td style="color:lightgrey;">{{ key }}</td>
      <td style="color: grey;">{{ value }}</td>
    </tr>
  </table>
</div>

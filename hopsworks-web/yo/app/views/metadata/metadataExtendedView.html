<div ng-controller="MetadataExtendedCtrl as metadataExtendedCtrl">
  <div ng-show="datasetsCtrl.selected !== null && datasetsCtrl.selected !== undefined && !metadataExtendedCtrl.metadataAvailable">
    <div class="file" style="text-align: center; padding: 20px">
      No extended metadata available.<br>Add metadata by right-clicking the file.
    </div>
  </div>

  <table ng-show="datasetsCtrl.selected &&  metadataExtendedCtrl.metadataDisplay.rdf" class="table table-detail">
    <tr style="border-top: none;">
      <td style="font-size: 11px; color: #00A2CA; text-transform: capitalize; padding: 0px 0px 10px 0px !important; min-width: 122px;">RDF</td>
    </tr>
        
    <tr style="border-top: none;">
      <td style="padding: 0px !important; word-break: break-word"><a ng-href="{{ metadataExtendedCtrl.metadataDisplay.rdf }}" target="_blank">{{ metadataExtendedCtrl.metadataDisplay.rdf }}</a></td>
    </tr>
  </table>

  <table ng-show="datasetsCtrl.selected" class="table table-detail" style="word-break: break-word">
    <tr style="border-top: none;">
      <td style="font-size: 11px; color: #00A2CA; text-transform: capitalize; padding: 0px 0px 10px 0px !important; min-width: 122px;">Extended metadata</td>
    </tr>
      
    <tr style="border-top: none;" ng-repeat="(key, value) in metadataExtendedCtrl.metadataDisplay track by $index" ng-switch="key">
      <td style="color: #B7B7B7; text-transform: uppercase; padding: 0px !important; padding-right: 5px !important">{{ key }}</td>

      <td ng-switch-when="keywords" style="padding-left: 0px !important; text-transform: none">
        <span ng-repeat="keyword in value" style="background-color: #dedede; padding: 2px 5px; margin-right: 5px; border-radius: 2px;">{{ keyword }}</span>
      </td>

      <td ng-switch-when="primary_keys" style="padding-left: 0px !important; text-transform: none">
        <span ng-repeat="keyword in value" style="background-color: #dedede; padding: 2px 5px; margin-right: 5px; border-radius: 2px;">{{ keyword }}</span>
      </td>

      <td ng-switch-when="themes" style="padding-left: 0px !important; text-transform: none">
        <ul style="padding-left: 20px; margin-bottom: 0">
          <li ng-repeat="theme in value" style="padding-left: 0px !important; text-transform: none">{{ theme }}</li>
        </ul>
      </td>

      <td ng-switch-when="fields" style="padding-left: 0px !important; text-transform: none">
        <ul style="padding-left: 20px; margin-bottom: 0">
          <li ng-repeat="theme in value" style="padding-left: 0px !important; text-transform: none">{{ theme }}</li>
        </ul>
      </td>

      <td ng-switch-default style="padding-left: 0px !important; text-transform: none">{{ value }}</td>
    </tr>
  </table>
</div>
